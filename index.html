<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Generic CRC Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
 	<script>
	document.addEventListener('DOMContentLoaded', function() {
		updateStreams();
	});
	</script>
	
	<div class="container">
        <h1>Reverse</h1>
		
		<form id="crcFormReverse">
			<label for="inputStreamReverse">ASCII Input Stream:</label>
			<input type="text" id="inputStreamReverse" value="123456789" required />
			<label for="crcReverse">CRC (hex):</label>
			<input type="text" id="crcReverse" value="0xBB3D" />
			<button type="submit">Find CRC Type</button>
		</form>
		<div id ="reverseRes"></div><br>
		<div id ="reverseRes1" value="1"></div><br>
		<div id ="reverseRes2" value="2"></div><br>
		<div id ="reverseRes3" value="3"></div><br>
		<div id ="reverseRes4" value="4"></div><br>
		<div id ="reverseRes5" value="5"></div><br>
		<div id ="reverseRes6" value="6"></div><br>
		<div id ="reverseRes7" value="7"></div><br>
		<div id ="reverseRes8" value="8"></div><br>
	</div>
	

    <div class="container">
        <h1>Online Generic CRC Calculator</h1>
        <form id="crcForm">
			<label for="inputStream">ASCII Input Stream:</label>
			<input type="text" id="inputStream" value="123456789" required oninput="updateStreams()" />
			<label for="hexStream">Hex Bitstream:</label>					
			<input type="text" id="hexBitStream" readonly />
			<label for="bitStream">Bit stream:</label>					
			<input type="text" id="bitStream" readonly />

            <label for="polynomial">Polynomial (hex):</label>
            <input type="text" id="polynomial" value="0x8005" required />

            <label for="init">Initial Value (hex):</label>
            <input type="text" id="init" value="0x0" required />

            <label for="xorout">XOR Out (hex):</label>
            <input type="text" id="xorout" value="0x00" required />

            <label for="refin">Reflect Input:</label>
            <input type="checkbox" id="refin" checked/>

            <label for="refout">Reflect Output:</label>
            <input type="checkbox" id="refout" checked/>

            <button type="submit">Calculate CRC</button>
        </form>
        <div id="result"></div>
    </div>

	<script src="reverseCRC.js"></script>
	<script src="generic_crc_calc.js"></script>
	<script src="script.js"></script>
</body>
</html>
